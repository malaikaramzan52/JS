<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Animation</title>
</head>
<style>
    @keyframes moveBox {
        0% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(200px);
        }

        100% {
            transform: translateX(0);
        }

    }
</style>

<body>
    <h1>Allah</h1>
    <button id="btn" style=""> Click me</button>
    <br>
    <br>
    <!-- Change Color Animation -->
    <div id="box" style="background-color: aqua; width:100px; height:100px; transition: background-color 2s"></div>
    <!-- Position move Animation -->
    <div id="ball"
        style="width:50px; height:50px; border-radius:50px; background-color: green; position:relative; transition:left 2s; left:0;">
    </div>
    <!-- Continuous animation using keyframes -->
    <div id="loader" style="width:50px; height:50px; background-color:red; animation:moveBox 2s infinite;"></div>



    <script src="DOM Animation.js"></script>
</body>

</html>
