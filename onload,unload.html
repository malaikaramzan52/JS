<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLoad,UnLoad</title>
</head>

<body>
    <!-- <input type="text" id="fname" oninput="upperCase()"> -->
    <input type="text" id="fname" onchange="upperCase()">
    <!-- mousehover & mouseout -->
    <div onmouseover="mOver(this) " onmouseout="mOut(this)"
        style="background-color: lightcoral; width:120px; height:60px;padding:40px;margin:10px;">Mouse Over me</div>
    <!-- onmousedown & onmouseup -->
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: lightblue; width:120px; height:60px;padding:40px;margin:10px; font-size:24px;">Thank You</div>





    <script src="onload,unoload.js"></script>





</body>

</html>
