<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Events</title>
</head>

<body>
    <h1>ALlah</h1>
    <!-- Example_01 -->
    <p id="text1">Hello</p>
    <button id="btn">Click Me</button>
    <!-- Example_02 -->
    <!-- Change color of a box when mouse enters/leaves. -->
    <div id="box" style="width:120px;height:100px; background-color: lightgreen; margin:10px"></div>
    <!-- Example_03 -->
    <p id="keyDisplay">Press any key....</p>
    <!-- Example_04 -->
    <input type="text" id="inputField" placeholder="Type something...">
    <!-- Example_05 -->
    <img src="DOM/random.webp" style="width:100px; height:100px;" id="imageElement" />
    <!-- Example_06 -->
    <button id="multibtn" style="padding:10px; background-color: aqua;">Click Me</button>
     <!-- Example_07 -->
    <button id="oneTimeBtn">Click Me Once</button>
    <!-- passing parameters -->
     <button id="paramBtn">Add</button>
    <!-- Bubbling & Capturing -->
     <div id="myDiv1" style="background-color: coral; padding:50px; width:400px;">
        <h2>Bubbling:</h2>
        <p id="para1" style="background-color:white; font-size-adjust: 20px; border:1px solid  black; padding:20px;">Click Me!</p>
     </div>
     <br>
     <br>
     <!-- Capturing -->
     <div id="myDiv2" style="background-color: coral; padding:50px; width:400px;">
        <h2>Capturing:</h2>
        <p id="para2" style="background-color:white; font-size-adjust: 20px; border:1px solid  black; padding:20px;">Click Me!</p>
     </div>
    <script src="Events practice.js"></script>
</body>

</html>
